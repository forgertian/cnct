server:
  port: 10012
spring:
  application:
    name: business-server
  profiles:
      active: pro #对应的是某个(3种)环境的配置文件
  cloud:
    config:
      discovery:
        service-id: cnct-config #指定配置中心的服务名称
        enabled: true
      fail-fast: true
eureka:
  client:
    service-url:
      defaultZone: http://admin:123@localhost:10086/eureka/
#actuator设置
management:
  endpoints:
    web:
      exposure:
        include: "*" #暴露所有端点,默认是info和health
  endpoint:
    health:
      show-details: always
mybatis:
  configuration:
    map-underscore-to-camel-case: true